  docdata: 
    →: |
      '{
        "_id": "_design\/Design_document",
        "filters": {},
        "updates": {},
        "views": {
          "DocByGrp": {
            "map": "function (doc) {\r\n
          try {\r\n
              for (i in doc.c8oGrp) {\r\n
                  if (doc.c8oGrp[i]) {\r\n
                      emit(i, doc._id)\r\n
                  }\r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }",
            "reduce": "_count"
          },
          "DocByAttachments": {
            "map": "function (doc) {\r\n
          try {\r\n
              if (doc._attachments) {\r\n
                  emit(doc._id, 1)\r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }",
            "reduce": "_count"
          },
          "NoDocByAttachments": {
            "map": "function (doc) {\r\n
          try {\r\n
              if (!doc._attachments) {\r\n
                  emit(doc._id, 1)\r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }",
            "reduce": "_count"
          }
        }
      }'